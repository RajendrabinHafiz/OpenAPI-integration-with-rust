[package]
name = "chatgpt_rs"
version = "0.6.0"
edition = "2021"
description = "ChatGPT API Wrapper"
authors = ["Maxuss <maxus.info.mail@proton.me>"]
license = "MIT"
repository = "https://github.com/Maxuss/chatgpt_rs"
keywords = ["ChatGPT", "OpenAI"]
categories = ["api-bindings"]

[lib]
name = "chatgpt"
path = "./src/chatgpt.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.13", features = ["json", "stream"] }
tokio = { version = "1.23.0", features = ["macros"] }
serde = { version = "1.0.149", features = ["derive"] }
serde_json = "1.0.89"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
thiserror = "1.0.37"
futures-util = "0.3.25"
bytes = "1.3.0"
eventsource-stream = "0.2.3"
url = "2.3.1"

# Simple Auth dependencies
fantoccini = { version = "0.19.3", features = ["rustls-tls"], optional = true }

[dev-dependencies]
tokio = { version = "1.23.0", features = ["macros", "rt-multi-thread"] }

[features]
default = ["simple-auth"]
simple-auth = ["fantoccini"]
